<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Carregando a fonte roboto para usar no projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Cadastro - GabiGio</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Container principal -->
    <main id="container">
      <section class="left">
        <h1>Nova Conta</h1>
        <form>
          <input type="text" class="input" placeholder="Nome Completo" />
          <input type="email" class="input" placeholder="Digite seu email" />
          <input type="password" class="input" placeholder="Digite sua senha" />
          <div id="termos">
            <input type="checkbox" name="termos" id="checkbox" />
            <span>Concordo com os termos.</span>
          </div>

          <button type="submit" id="btnCriar">Criar Conta</button>
        </form>
        <h2>Já possui uma conta?  <a href="/index.html"> Faça Login.</a></h2>
      </section>

      <section class="right">
        <img src="assets/info.png" alt="Informações" class="imgInfo" />
        <h2 class="subtitulo">Leve sua carreira ao próximo nível.</h2>
        <p class="descricao">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
          faucibus dui sed augue efficitur aliquam. Mauris efficitur maximus
          vehicula.
        </p>
      </section>
    </main>
  </body>
</html>
